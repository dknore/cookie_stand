<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Table demo</title>
    <link rel="stylesheet" href="table.css">
  </head>
  <body>
    <div id="backgroundimg">
      <p id="titletxt">Salmon Cookies: Projected Daily Sales by Location</p>
      <img id="salmon" src="images/salmon.png" alt="Salmon photo" height="100px" width="200px" align="center"/>
    </div>
    <div id="body">
    <form id="store-form">
      <fieldset>
        <legend>Add New Store Location</legend>
          <label for="storename">New Store Location: </label>
          <input name="storename" type="text" /><br>
          <label for="mincust">Minimum Customers per Hour: </label>
          <input name="mincust" type="text" />
          <label for="maxcust">Maximum Customers per Hour: </label>
          <input name="maxcust" type="text" /><br>
          <label for="avgcook">Average Cookies per Sale: </label>
          <input name="avgcook" type="text" />
          <button id="createstore" height="50px" width="80px">Create New Store</button>
      </fieldset>
    </form>
    <table id="cookietable">
    </div>
    <script src="table.js" type="text/javascript"></script>
  </body>
</html>
